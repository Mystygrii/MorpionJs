<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div id="cell" class="empty" onclick="WriteCase(this)"></div>
        <div id="cell" class="empty" onclick="WriteCase(this)"></div>
        <div id="cell" class="empty" onclick="WriteCase(this)"></div>
        <div id="cell" class="empty" onclick="WriteCase(this)"></div>
        <div id="cell" class="empty" onclick="WriteCase(this)"></div>
        <div id="cell" class="empty" onclick="WriteCase(this)"></div>
        <div id="cell" class="empty" onclick="WriteCase(this)"></div>
        <div id="cell" class="empty" onclick="WriteCase(this)"></div>
        <div id="cell" class="empty" onclick="WriteCase(this)"></div>
    </div>
    
    <div class="gameInfos">
        <button onclick="restartGame()">Relancer le jeu</button>
        <div class="playerTurn"></div>
        <div class="gameState"></div>
    </div>
</body>

</html>
